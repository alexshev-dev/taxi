name: Build Taxi_testing

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter fpdf

      - name: Build Windows executable
        shell: pwsh
        run: |
          pyinstaller --onefile --noconsole `
            --hidden-import customtkinter `
            --hidden-import fpdf `
            --add-data "fonts/FreeSans/freesansbold.ttf;fonts" `
            --icon "Icons/Taxi_1.ico" main.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Taxi_testing-windows
          path: dist/main.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter fpdf

      - name: Build Linux executable
        run: |
          pyinstaller --onefile --noconsole \
            --hidden-import customtkinter \
            --hidden-import fpdf \
            --add-data "fonts/FreeSans/freesansbold.ttf:fonts" main.py

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: Taxi_testing-linux
          path: dist/main

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller customtkinter fpdf

      - name: Build macOS executable
        run: |
          pyinstaller --onefile --noconsole \
            --hidden-import customtkinter \
            --hidden-import fpdf \
            --add-data "fonts/FreeSans/freesansbold.ttf:fonts" \
            --icon "Icons/Taxi_1.icns" main.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Taxi_testing-macos
          path: dist/main